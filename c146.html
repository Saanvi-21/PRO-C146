<!DOCTYPE html>
<html>
    <head>
        <title>Robot</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-sky color="#EBEBEB"></a-sky>
            <a-plane id="ground" color="gray" position="0 0 0" rotation="-90 0 0" width="40" height="10"></a-plane>
            <a-entity position="0 2 15">
                <a-camera></a-camera>
            </a-entity>
            
            
            <!-- robot antenna -->
            <a-cylinder color="#757575" height="1.5" radius="0.05" position="0 9 0"
                animation="property: position; from:-0.2 9.75 -0.1;to: 0.2 9.75 -0.1;dir:alternate;loop: true; dur: 1000;">
            </a-cylinder>
            <a-sphere color="#ef5350" radius="0.3" position="0 9 0"
                animation="property: position; from:-0.2 10.25 -0.1;to: 0.2 10.25 -0.1;dir:alternate;loop: true; dur: 1000;">
            </a-sphere>
            
            <!-- robot head -->
            <a-box id="head" color="#02A8D8" position="0 8 0" width="3.2" height="2.2"></a-box>

            <!-- robot eyes -->
            <a-sphere color="#fff" position="-0.63 8.3 0.2" radius="0.6" rotation="0 10 0"></a-sphere>
            <a-sphere color="#000" radius="0.15" position="-0.63 8.1 0.9"
                animation="property: position; from:-0.63 8.1 0.9;to: -0.63 8.3 0.9;dir:alternate;loop: true; dur: 1000;">
            </a-sphere>
            <a-sphere color="#fff" position="0.63 8.3 0.2" radius="0.6" rotation="0 -10 0"></a-sphere>
            <a-sphere color="#000" radius="0.15" position="0.63 8.1 0.9"
                animation="property: position; from:0.63 8.1 0.9;to: 0.63 8.3 0.9;dir:alternate;loop: true; dur: 1000;">
            </a-sphere>

            <!-- robot mouth -->
            <a-entity position="0 8.2 0.55" rotation="0 0 120"
                geometry="primitive: ring; thetaStart:100;thetaLength:100;radiusOuter: 1; radiusInner: 0.9;"
                material="side:double;color:orange;">
            </a-entity>

            <!-- robot -->
            <a-box id="body" color="#02A8D8" position="0 4.5 0" width="4.5" height="4"></a-box>

            <!-- buttons-->
            <a-plane color="#EACB36" height="1" position="-1.1 5.8 0.7"></a-plane>
            <a-plane color="#ED95BE" height="1" position="0 5.8 0.7"></a-plane>
            <a-plane color="#F1A288" height="1" position="1.1 5.8 0.7"></a-plane>
            <a-plane color="#044982" height="1" position="-1.1 4.65 0.7"></a-plane>
            <a-plane color="#3574C4" height="1" position="0 4.65 0.7"></a-plane>
            <a-plane color="#C37847" height="1" position="1.1 4.65 0.7"></a-plane>
            <a-plane color="#5fc99b" height="1" position="-1.1 3.5 0.7"></a-plane>
            <a-plane color="#b38d27" height="1" position="0 3.5 0.7"></a-plane>
            <a-plane color="#735c80" height="1" position="1.1 3.5 0.7"></a-plane>

            <!-- l hand -->
            <a-cylinder position="-2.5 5.4 0" rotation="30 90 0" color="orange" height="2" width="0.2" radius="0.3"></a-cylinder>
            <a-cylinder position="-3.4 5.05 0" rotation="-50 90 0" height="1.3" width="1.3" radius="0.3" color="orange"></a-cylinder>
            <a-entity position="-4.3 5.8 0" geometry="primitive: dodecahedron; radius: 0.8;" material="color:#02A8D8;"></a-entity>

            <!-- r hand -->
            <a-cylinder position="2.7 5.5 0" rotation="-50 90 0" color="orange" height="2" width="0.2" radius="0.3"></a-cylinder>
            <a-cylinder position="4 5.4 0" rotation="50 90 0" color="orange" height="1.3" width="0.3" radius="0.3"></a-cylinder>
            <a-entity position="4.5 5.8 0" geometry="primitive: dodecahedron; radius: 0.8;" material="color:#02A8D8;"></a-entity>

            <!-- l leg -->
            <a-cylinder color="orange" radius="0.4" height="3.5" position="-1 0.7 0"></a-cylinder>
            <!-- Right Leg -->
            <a-cylinder color="orange" radius="0.4" height="3.5" position="1 0.7 0"></a-cylinder>


        </a-scene>
    </body>
</html>
